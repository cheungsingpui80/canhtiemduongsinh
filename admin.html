<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Quản Trị - Canh Tiềm Dưỡng Sinh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .transition-card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-indigo-700 text-white flex flex-col">
      <div class="px-6 py-6">
        <h1 class="text-2xl font-bold">Canh Tiềm Admin</h1>
        <p class="text-sm text-indigo-200">Quản lý toàn diện</p>
      </div>
      <nav class="flex-1 px-4 py-2 space-y-2 overflow-y-auto">
        <button class="tab-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600" data-tab="dashboard">📊 Tổng Quan</button>
        <button class="tab-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600" data-tab="employee">👥 Nhân Viên</button>
        <button class="tab-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600" data-tab="menu">🍲 Thực Đơn</button>
        <button class="tab-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600" data-tab="inventory">📦 Nguyên Vật Liệu</button>
        <button class="tab-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600" data-tab="report">📈 Báo Cáo</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Dashboard -->
      <section id="dashboard" class="tab-content active">
        <h2 class="text-2xl font-bold mb-6">📊 Tổng Quan Hôm Nay</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-white p-6 rounded-xl shadow-md transition-card">
            <h3 class="text-sm text-gray-500">Doanh thu hôm nay</h3>
            <p class="text-2xl font-bold text-indigo-600">₫0</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md transition-card">
            <h3 class="text-sm text-gray-500">Đơn hàng mới</h3>
            <p class="text-2xl font-bold text-green-600">0</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md transition-card">
            <h3 class="text-sm text-gray-500">Món bán chạy</h3>
            <p class="text-lg font-semibold text-yellow-600">N/A</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md transition-card">
            <h3 class="text-sm text-gray-500">Cảnh báo tồn kho</h3>
            <p class="text-2xl font-bold text-red-600">0</p>
          </div>
        </div>

        <div class="mt-10 grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold mb-4">Phân bổ trạng thái đơn hàng</h3>
            <canvas id="orderStatusChart"></canvas>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold mb-4">Hoạt động gần đây</h3>
            <ul id="recent-activity" class="space-y-2 text-sm text-gray-600">
              <li>Không có hoạt động nào gần đây.</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Employee -->
      <section id="employee" class="tab-content">
        <h2 class="text-2xl font-bold mb-6">👥 Quản Lý Nhân Viên</h2>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <form class="space-y-4">
            <input type="text" placeholder="Họ và tên" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <input type="text" placeholder="Mã nhân viên" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <input type="date" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Thêm Nhân Viên</button>
          </form>
        </div>
      </section>

      <!-- Menu -->
      <section id="menu" class="tab-content">
        <h2 class="text-2xl font-bold mb-6">🍲 Quản Lý Thực Đơn</h2>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <form class="space-y-4">
            <input type="text" placeholder="Tên món" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <textarea placeholder="Mô tả" class="w-full border border-gray-300 rounded-md py-2 px-3"></textarea>
            <input type="number" placeholder="Giá bán" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Thêm Món</button>
          </form>
        </div>
      </section>

      <!-- Inventory -->
      <section id="inventory" class="tab-content">
        <h2 class="text-2xl font-bold mb-6">📦 Quản Lý Nguyên Vật Liệu</h2>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <form class="space-y-4">
            <input type="text" placeholder="Tên nguyên liệu" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <input type="text" placeholder="Đơn vị" class="w-full border border-gray-300 rounded-md py-2 px-3" />
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Thêm Nguyên Liệu</button>
          </form>
        </div>
      </section>

      <!-- Report -->
      <section id="report" class="tab-content">
        <h2 class="text-2xl font-bold mb-6">📈 Báo Cáo</h2>
        <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
          <input type="date" class="w-full border border-gray-300 rounded-md py-2 px-3" />
          <input type="date" class="w-full border border-gray-300 rounded-md py-2 px-3" />
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Tạo Báo Cáo</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-link').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Chart.js sample
    const ctx = document.getElementById('orderStatusChart').getContext('2d');
    new Chart(ctx, {
      type: '
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Đang xử lý', 'Hoàn tất', 'Hủy'],
        datasets: [{
          data: [12, 30, 5],
          backgroundColor: ['#4f46e5', '#10b981', '#ef4444'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
